<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HYPERBALL Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0a0f;
      color: #fff;
      padding: 20px;
      max-width: 100%;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(16px);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      width: 100%;
      overflow-x: auto;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      color: #0f0;
    }
    .download-btn, .add-btn {
      margin-top: 12px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: rgba(0, 255, 128, 0.2);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .download-btn:hover, .add-btn:hover {
      background: rgba(0, 255, 128, 0.3);
    }
    .input-row {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .input-row input {
      flex: 1 1 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.2rem;
      }
      table {
        font-size: 0.8rem;
      }
      .download-btn, .add-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>üì¶ Total Submissions</h2>
    <p><strong id="total-submissions">Loading...</strong> of 200 slots used</p>
  </div>

  <div class="glass">
    <h2>üîê Password Usage</h2>
    <table>
      <thead>
        <tr><th>Password</th><th>Used</th><th>Limit</th><th>Remaining</th></tr>
      </thead>
      <tbody id="password-usage"></tbody>
    </table>
    <div class="input-row">
      <input type="text" id="new-password" placeholder="Password (ALL CAPS)" />
      <input type="number" id="new-limit" placeholder="Usage Limit (-1 = unlimited)" />
      <button class="add-btn" onclick="addPassword()">Add Password</button>
    </div>
  </div>

  <div class="glass">
    <h2>üßæ Wallet Submissions</h2>
    <button class="download-btn" onclick="downloadCSV()">‚¨á Download CSV</button>
    <table>
      <thead>
        <tr><th>#</th><th>Wallet</th><th>Time</th><th>Status</th></tr>
      </thead>
      <tbody id="submission-table"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, setDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIza...", // REPLACE with real API keys
      authDomain: "hyperball-airdrop.firebaseapp.com",
      projectId: "hyperball-airdrop",
      storageBucket: "hyperball-airdrop.appspot.com",
      messagingSenderId: "123456",
      appId: "1:123456:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let submissionCSV = [];

    async function loadDashboard() {
      // Load submission count
      try {
        const statsDoc = await getDocs(collection(db, "meta"));
        let total = 0;
        statsDoc.forEach(docu => {
          if (docu.id === "stats") {
            total = docu.data().totalSubmissions || 0;
          }
        });
        document.getElementById("total-submissions").textContent = total;
      } catch {
        document.getElementById("total-submissions").textContent = "0";
      }

      // Load password usage
      const passSnap = await getDocs(collection(db, "passwords"));
      const passTable = document.getElementById("password-usage");
      passTable.innerHTML = "";
      passSnap.forEach(doc => {
        const { used = 0, max = -1 } = doc.data();
        const remaining = max < 0 ? "‚àû" : Math.max(0, max - used);
        passTable.innerHTML += `<tr>
          <td>${doc.id}</td>
          <td>${used}</td>
          <td>${max < 0 ? "‚àû" : max}</td>
          <td>${remaining}</td>
        </tr>`;
      });

      // Load wallet submissions
      const subsSnap = await getDocs(collection(db, "submissions"));
      const subsTable = document.getElementById("submission-table");
      let index = 1;
      submissionCSV = [["#", "Wallet", "Timestamp", "Status"]];
      subsSnap.forEach(doc => {
        const { wallet, timestamp, status } = doc.data();
        subsTable.innerHTML += `<tr>
          <td>${index}</td>
          <td>${wallet}</td>
          <td>${timestamp}</td>
          <td>${status}</td>
        </tr>`;
        submissionCSV.push([index, wallet, timestamp, status]);
        index++;
      });
    }

    async function addPassword() {
      const key = document.getElementById("new-password").value.trim().toUpperCase();
      const max = parseInt(document.getElementById("new-limit").value);
      if (!key || isNaN(max)) return alert("Enter valid password and number");

      await setDoc(doc(db, "passwords", key), { max: max, used: 0 });
      alert(`Password "${key}" added successfully!`);
      loadDashboard();
    }

    function downloadCSV() {
      const csv = submissionCSV.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "wallet_submissions.csv";
      link.click();
      URL.revokeObjectURL(url);
    }

    loadDashboard();
  </script>
</body>
</html>

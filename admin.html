<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYPERBALL Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0a0f;
      color: #fff;
      padding: 20px;
      max-width: 100%;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(16px);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      overflow-x: auto;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      min-width: 500px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      color: #0f0;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
    .input-row input, .input-row button {
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
    }
    .input-row button {
      background: rgba(0, 255, 128, 0.2);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>üì¶ Total Submissions</h2>
    <p><strong id="total-submissions">Loading...</strong> of 200 slots used</p>
  </div>

  <div class="glass">
    <h2>üîê Password Usage</h2>
    <table>
      <thead>
        <tr><th>Password</th><th>Used</th><th>Limit</th><th>Remaining</th></tr>
      </thead>
      <tbody id="password-usage"></tbody>
    </table>
  </div>

  <div class="glass">
    <h2>üßæ Wallet Submissions</h2>
    <button onclick="downloadCSV()">‚¨á Download CSV</button>
    <table>
      <thead>
        <tr><th>#</th><th>Wallet</th><th>Time</th><th>Status</th><th>Password</th></tr>
      </thead>
      <tbody id="submission-table"></tbody>
    </table>
  </div>

  <script>
    const WALLET_URL = "https://sheetdb.io/api/v1/zponyo90pqa3p";
    const PASSWORDS = {
      hball: null,
      pavillon: 10,
      ordi: 30,
      africandao: 40
    };

    let submissionCSV = [];

    async function loadDashboard() {
      const walletRes = await fetch(WALLET_URL);
      const wallets = await walletRes.json();

      // Count per password
      const usageMap = {};
      wallets.forEach(entry => {
        const pass = (entry.password || "unknown").toLowerCase();
        usageMap[pass] = (usageMap[pass] || 0) + 1;
      });

      // Update totals
      document.getElementById("total-submissions").textContent = wallets.length;

      // Password usage table
      const tbody = document.getElementById("password-usage");
      Object.entries(PASSWORDS).forEach(([key, max]) => {
        const used = usageMap[key] || 0;
        const remaining = max === null ? "‚àû" : Math.max(0, max - used);
        tbody.innerHTML += `
          <tr>
            <td>${key}</td>
            <td>${used}</td>
            <td>${max === null ? "‚àû" : max}</td>
            <td>${remaining}</td>
          </tr>
        `;
      });

      // Wallet table
      const submissionTable = document.getElementById("submission-table");
      submissionCSV = [["#", "Wallet", "Timestamp", "Status", "Password"]];
      wallets.forEach((entry, i) => {
        const row = [
          i + 1,
          entry.wallet,
          entry.timestamp,
          entry.status,
          entry.password || "-"
        ];
        submissionCSV.push(row);
        submissionTable.innerHTML += `
          <tr>
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
            <td>${row[4]}</td>
          </tr>
        `;
      });
    }

    function downloadCSV() {
      const csv = submissionCSV.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "wallet_submissions.csv";
      link.click();
      URL.revokeObjectURL(url);
    }

    loadDashboard();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HYPERBALL Airdrop</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0a0a0f url('img/the background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      background: rgba(0,255,128,0.2);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden { display: none; }
    .msg { margin-top: 10px; font-size: 0.9rem; }
  </style>
</head>
<body>

  <!-- Password gate -->
  <div class="card" id="password-gate">
    <h2>üîê Enter Access Code</h2>
    <input type="password" id="access-input" placeholder="Access code" />
    <button onclick="checkPassword()">Enter</button>
    <div id="pass-msg" class="msg"></div>
  </div>

  <!-- Wallet form -->
  <div class="card hidden" id="wallet-form">
    <h2>üéØ Submit Wallet</h2>
    <input type="text" id="wallet-input" placeholder="0x..." />
    <button onclick="submitWallet()">Submit</button>
    <div id="wallet-msg" class="msg"></div>
  </div>

  <script>
    const SHEETDB_URL = "https://sheetdb.io/api/v1/zponyo90pqa3p";
    const ACCESS_PASSWORD = "hball";

    function checkPassword() {
      const input = document.getElementById("access-input").value.trim().toLowerCase();
      const msg = document.getElementById("pass-msg");

      if (input === ACCESS_PASSWORD) {
        document.getElementById("password-gate").classList.add("hidden");
        document.getElementById("wallet-form").classList.remove("hidden");
        localStorage.setItem("access_password", input);
      } else {
        msg.textContent = "‚ùå Incorrect access code.";
        msg.style.color = "#ff6a6a";
      }
    }

    function submitWallet() {
      const wallet = document.getElementById("wallet-input").value.trim();
      const msg = document.getElementById("wallet-msg");
      const password = localStorage.getItem("access_password") || "unknown";

      if (!wallet.startsWith("0x") || wallet.length < 12) {
        msg.textContent = "‚ùå Invalid wallet address.";
        msg.style.color = "#ff6a6a";
        return;
      }

      fetch(SHEETDB_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          data: [{
            wallet: wallet,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            password: password
          }]
        })
      }).then(() => {
        msg.textContent = "‚úÖ Wallet submitted successfully!";
        msg.style.color = "#00ff94";
      }).catch(() => {
        msg.textContent = "‚ö†Ô∏è Error submitting wallet.";
        msg.style.color = "#ff6a6a";
      });
    }
  </script>

</body>
</html>
